
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="images/html.png" alt="">HTML</h1>
                <textarea placeholder="HTML"></textarea>
            </div>
            <div class="css-code">
                <h1><img src="images/CSS.png" alt="">CSS</h1>
                <textarea placeholder="CSS"></textarea>
            </div>
            <div class="js-code">
                <h1><img src="images/js.png" alt="">Java Script</h1>
                <textarea spellcheck="false" placeholder="JavaScript"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    <div class="logo">
        <a href="https://kademy-software.github.io/thong-tin-mon-hoc/">
            <img src="images/logo.png" alt="" width="50%">
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
